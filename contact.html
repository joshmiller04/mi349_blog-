<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Josh's Blog</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h2>Contact Form</h2>
    <form name="contact-form" netlify>
        <div class="contact-form">
            <label for="Name">Enter Your Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Your full name" required>
        </div>
        <div class="contact-form">
            <label for="Email">Enter Your Email:</label>
            <input type="email" name="Email" id="Email" placeholder="you@example.com" required>
        </div>
        <div class="contact-form">
            <label for="Reason">Reason For Contact:</label>
            <select name="Reason" id="Reason" required> 
                <option value="" disabled selected>Select One</option>
                <option value="Hi">Saying Hi</option>
                <option value="Contractor">Looking for a contractor</option>
                <option value="Interview">Interested in an interview</option>
            </select>
        </div>
        <div class="contact-form">
            <label for="comments">Comments:</label>
            <textarea name="Comments" id="comments" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
